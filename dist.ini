name    = Crypt-OpenSSL-X509-IssuerHash
author  = Colin Keith <ckeith@cpan.org>
license = Artistic_2_0
copyright_holder = Colin Keith
copyright_year   = 2013
main_module = lib/Crypt/OpenSSL/X509/IssuerHash.pm
version = 0.06

[Prereqs]
Dist::Zilla::Plugin::MakeMaker::Awesome = 0
Time::Local = 0

[@Filter]
-bundle = @Basic
-remove = MakeMaker
; use a fixed LICENSE file for github purposes
-remove = License

[=inc::Crypt::OpenSSL::X509::IssuerHash]

[ModuleBuild]

[TravisYML]
before_install = sudo apt-get install -qq libssl-dev
; Apparently TravisCI sometimes doesn't know who you are:
before_install = perl -ane '$F[0] eq "author" || next; s/\s*;.*$//; m/^\s*author\s*=\s*(.*?)\s+<?(\S+?)>?$/; system(qw(echo git config --global user.email), $2); system(qw(echo git config --global user.name), $1);' dist.ini
before_install = cpanm --quiet --notest --skip-satisfied Dist::Zilla::Plugin::MakeMaker::Awesome
notify_email = 1
notify_irc = 0
requires = libssl-dev
verbose = 0
test_deps = 0
test_authordeps = 0
no_notify_email = 0

[InstallGuide]

[MetaJSON]

[PkgVersion]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Crypt-OpenSSL-X509-IssuerHash
bugtracker.mailto = bug-Crypt-OpenSSL-X509-IssuerHash@rt.cpan.org
