notify_email = 1
notify_irc = 0
requires = libssl-dev
verbose = 0
test_deps = 0
test_authordeps = 0
no_notify_email = 0

[InstallGuide]

[MetaJSON]

[PkgVersion]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Crypt-OpenSSL-X509-IssuerHash
